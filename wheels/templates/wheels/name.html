{% load staticfiles %}
<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EMC</title>

	<!-- Page styles -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.css"> -->
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.lime-red.min.css" /> 
	<link rel="stylesheet" href="{% static "css/index.css" %}">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<style>
		#view-source {
			position: fixed;
			display: block;
			right: 0;
			bottom: 0;
			margin-right: 40px;
			margin-bottom: 40px;
			z-index: 900;
		}
	</style>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

		<div class="android-header mdl-layout__header mdl-layout__header--waterfall">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">
					<!-- <img class="android-logo-image" src="images/android-logo.png"> -->
					<h2 style="color: #757575; font-family: Orbitron; font-size:130%">Euro Moto Corp.</h2>
				</span>
				<!-- Add spacer, to align navigation to the right in desktop -->
				<div class="android-header-spacer mdl-layout-spacer"></div>

				<!-- Navigation -->
				<div class="android-navigation-container">
					<nav class="android-navigation mdl-navigation">
						<a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url "wheels.views.home" %}">Home</a>

					</nav>
				</div>

				<span class="android-mobile-title mdl-layout-title">
					<!-- <img class="android-logo-image" src="images/android-logo.png"> -->
				</span>
			</div>
		</div>

		<div class="android-drawer mdl-layout__drawer">
			<span class="mdl-layout-title">
				<!-- <img class="android-logo-image" src="images/android-logo-white.png"> -->
				<h2 style="color: #757575; font-family: Orbitron; font-size:130%">EMC</h2>
			</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="{% url "wheels.views.home" %}">Home</a>
			</nav>
		</div>

		<div style="background-color: #d3d3d3" class="mdl-layout__content">
			<h3 style="text-align:center; font-family: Orbitron">Get Quote</h3>
			<p style="text-align:center">Fill in the details to get a quote</p>

			<form style="text-align:center; padding-bottom: 2%" action="/nameform/" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form }}
				<input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit"/>
			</form>

			<footer class="mdl-mini-footer" style="position: fixed; bottom: 0; width: 100%;">
				<div class="mdl-mini-footer__left-section">
					<div class="mdl-logo">Euro Moto Corp: Â© 2015</div>
					<ul class="mdl-mini-footer__link-list">
						<li><a href="#">Help</a></li>
						<li><a href="#">Privacy & Terms</a></li>
					</ul>
					<ul class="mdl-mini-footer__link-list">
						<li><a href=""><img src="https://www.gstatic.com/images/icons/material/system/2x/post_facebook_white_24dp.png" style="width:60%"></a></li>
						<li><a href=""><img src="https://www.gstatic.com/images/icons/material/system/2x/post_twitter_white_24dp.png" style="width:60%; margin-left:-50%"></a></li>
						<li><a href=""><img src="https://www.gstatic.com/images/icons/material/system/2x/post_gplus_white_24dp.png" style="width:60%; margin-left:-100%"></a></li>
					</ul>
				</div>
			</footer>
		</div>
	</div>

</body>
</html>
